<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>白日慵懶香水預購</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Well Subscribe form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->

    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->

    <script src="https://kit.fontawesome.com/af562a2a63.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="full-width-image">
        <img src="../html/images/Header.png" alt="Header">
    </div>

    <!-- form section start -->
    <section class="w3l-mockup-form">
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-mockup">

                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="images/Colleen.PNG" alt="">
                        </div>
                    </div>
                    <div class="content-wthree">
                        <h2>白日慵懶香水預購</h2>
                        <p>\ 早鳥優惠預購中 / <br>
                            小瓶1mL $59 (定價$69) <br>
                            大瓶7mL $320 (定價$350) <br>
                            <br>
                            前調：西瓜 / 薄荷 / 紅醋栗 <br>
                            中調：玫瑰 / 月季 / 伯爵茶 <br>
                            後調：雪松 / 沉香 / 岩蘭草 <br>
                            <br>
                            付款方式：匯款 <br>
                            寄送方式：校內展(元智大學)、校外展(松菸3號倉庫)自取 or 超商自取(需自付$35運費)
                        </p>
                        <form method="post" name="contact-form">
                            <input type="text" class="text" name="your-name" placeholder="請輸入姓名" required="">
                            <input type="tel" class="phone" name="your-phone" placeholder="請輸入電話號碼" required="">
                            <input type="email" class="email" name="your-email" placeholder="請輸入電子郵件" required="">
                            <input type="ig" class="ig" name="your-ig" placeholder="請輸入IG帳號">

                            <!-- Radio button options 的HTML部分 -->
                            <div class="number-btn-group" required="">
                                <label for="number-title" class="number-title">請選擇小瓶香水(1 mL)購買數量</label>
                                <div class="number-btn">
                                    <div class="custom-radio">
                                        <input type="radio" id="option-zero-small" name="select-small-num" value="0"
                                            checked>
                                        <label for="option-zero-small">0</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="option-one-small" name="select-small-num" value="1">
                                        <label for="option-one-small">1</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="option-two-small" name="select-small-num" value="2">
                                        <label for="option-two-small">2</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="option-three-small" name="select-small-num" value="3">
                                        <label for="option-three-small">3</label>
                                    </div>
                                    <div class="custom-radio other-option">
                                        <input type="radio" id="option-other" name="select-small-num" value="other">
                                        <label for="option-other">其他</label>

                                        <input type="text" id="other-number" class="other-number-input"
                                            name="other-number" pattern="\d*" placeholder="數量" min="1" max="99">
                                    </div>
                                </div>
                            </div>

                            <div class="number-btn-group" required="">
                                <label for="number-title" class="number-title">請選擇大瓶香水(7 mL)購買數量</label>
                                <div class="number-btn">
                                    <div class="custom-radio">
                                        <input type="radio" id="option-zero-big" name="select-big-num" value="0"
                                            checked>
                                        <label for="option-zero-big">0</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="option-one-big" name="select-big-num" value="1">
                                        <label for="option-one-big">1</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="option-two-big" name="select-big-num" value="2">
                                        <label for="option-two-big">2</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="option-three-big" name="select-big-num" value="3">
                                        <label for="option-three-big">3</label>
                                    </div>
                                    <div class="custom-radio other-option">
                                        <input type="radio" id="option-other-big" name="select-big-num" value="other">
                                        <label for="option-other-big">其他</label>

                                        <input type="text" id="other-number-big" class="other-number-input"
                                            name="other-number-big" pattern="\d*" placeholder="數量" min="1" max="99">
                                    </div>
                                </div>
                            </div>

                            <div class="loc-btn-group">
                                <label for="loc-title" class="loc-title">領取地點</label>
                                <select name="select-loc" id="">
                                    <option value="1">校內展</option>
                                    <option value="2">校外展</option>
                                    <option value="3">超商自取</option>
                                </select>
                            </div>

                            <button class="btn" type="submit">傳送</button>
                        </form>

                        <div id="myModal" class="modal">
                            <!-- 模态内容 -->
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h2>訂單完成</h2>
                                <p>訂單確認後，我們將在兩日內寄送訂單資訊給您，再麻煩至Email or IG帳號查收訂單確認資訊及匯款資料。</p>
                            </div>
                        </div>

                        <div class="instagram-contact">
                            <a href="https://www.instagram.com/parfum_tournee?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                                class="instagram-link">
                                <img src="images/ig-icon.png" alt="Instagram" class="instagram-icon">
                            </a>
                            <p>若有任何購買問題，可以透過IG與我們聯繫</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
    </section>

    <!-- //form section start -->

    <script src="js/jquery.min.js"></script>
    <script src="js/Google Sheet"></script>
    <script>
        $(document).ready(function (c) {
            $('.alert-close').on('click', function (c) {
                $('.main-mockup').fadeOut('slow', function (c) {
                    $('.main-mockup').remove();
                });
            });
        });
    </script>
</body>

</html>
